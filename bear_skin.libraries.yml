global-scripts:
  version: 1.x
  js:
    js/vendor/modernizr.js: { scope: header }
    js/scripts.js: { scope: footer }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

global-styling:
  version: 1.x
  css: 
    theme:
      css/styles.css: { media: screen }
      css/print.css: { media: print }